<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesform.css">
  <title>Form Booking | Hotel Coloradigraph</title>
</head>
<body>

  <div class="container">
    <h2>Booking Form | Coloradigraph Hotel</h2>
    <form action="#" method="post" onsubmit="pesan()">
      <label for="name">Username:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="check-in">Check-in Date:</label>
      <input type="date" id="check-in" name="check-in" required>

      <label for="check-out">Check-out Date:</label>
      <input type="date" id="check-out" name="check-out" required>

      <label for="room-type">Room Type:</label>
      <select id="room-type" name="room-type" required>
        <option value="single">Deluxe Longue Room</option>
        <option value="double">Executive Cityscape Room</option>
        <option value="suite">Standard Classic Room</option>
      </select>

      <input type="submit" value="Book Now">
    </form>
  </div>
  <script>
    function pesan() {
        alert('Thankyou For Your Reservation');
    }
</script>

</body>
</html>
